<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation JS</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
 
</head>
<body>
    <div class="container my-5">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <h1 class="my-5">User Form</h1>
          <form>
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" id="name" placeholder="Name">
             <div class="invalid-feedback">
               Name must be between 2 to 10 characters
             </div>
            </div>

            <div class="form-group">
              <label>Zipcode</label>
              <input type="text" class="form-control" id="zip" placeholder="Zipcode">
             <div class="invalid-feedback">
               Enter a valid zipcode
             </div>
            </div>

            <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" id="email" placeholder="Email">
             <div class="invalid-feedback">
              Enter a valid email
             </div>
            </div>

            <div class="form-group">
              <label>Phone</label>
              <input type="text" class="form-control" id="phone" placeholder="Phone Number">
             <div class="invalid-feedback">
              Enter a valid phone number
             </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </div>
      </div>
    </div>
 
  <footer class="mt-5 p-3 text-center">Form Validation JS &copy; </footer>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="./js/github.js"></script>
<script src="./js/ui.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
